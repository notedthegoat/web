<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트코인 가격 정보</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .info {
            margin: 15px 0;
            font-size: 1.2em;
            color: #555;
        }
        .info span.label {
            font-weight: bold;
            color: #34495e;
        }
        .premium {
            font-size: 1.4em;
            color: #e74c3c;
            font-weight: bold;
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>비트코인 가격 정보</h1>
        <div id="loader" class="loader"></div>
        <div id="data-container" style="display: none;">
            <div class="info">
                <span class="label">업비트:</span> <span id="upbit-price">-</span> 원
            </div>
            <div class="info">
                <span class="label">바이낸스:</span> $<span id="binance-price">-</span>
            </div>
            <div class="info">
                <span class="label">환율 (USD/KRW):</span> <span id="exchange-rate">-</span> 원
            </div>
            <div class="info">
                <span class="label">김치 프리미엄:</span> <span class="premium" id="kimchi-premium">-</span>%
            </div>
        </div>
    </div>

    <script>
        async function fetchUpbitPrice() {
            const response = await fetch('https://api.upbit.com/v1/ticker?markets=KRW-BTC');
            const data = await response.json();
            return data[0].trade_price;
        }

        async function fetchBinancePrice() {
            const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
            const data = await response.json();
            return parseFloat(data.price);
        }

        async function fetchExchangeRate() {
            // API 키를 발급받아 사용해야 합니다. 아래 URL은 예시입니다.
            const apiKey = 'YOUR_EXCHANGE_RATE_API_KEY';
            const response = await fetch(`https://v6.exchangerate-api.com/v6/07770327d298557528442b82/latest/USD`);
            const data = await response.json();
            return data.conversion_rates.KRW;
        }

        async function updateData() {
            try {
                const [upbitPrice, binancePrice, exchangeRate] = await Promise.all([
                    fetchUpbitPrice(),
                    fetchBinancePrice(),
                    fetchExchangeRate()
                ]);

                const kimchiPremium = ((upbitPrice - (binancePrice * exchangeRate)) / (binancePrice * exchangeRate)) * 100;

                document.getElementById('upbit-price').innerText = upbitPrice.toLocaleString();
                document.getElementById('binance-price').innerText = binancePrice.toFixed(2);
                document.getElementById('exchange-rate').innerText = exchangeRate.toLocaleString();
                document.getElementById('kimchi-premium').innerText = kimchiPremium.toFixed(2);

                document.getElementById('loader').style.display = 'none';
                document.getElementById('data-container').style.display = 'block';
            } catch (error) {
                console.error('데이터를 가져오는 중 오류가 발생했습니다:', error);
                document.getElementById('loader').innerText = '데이터를 불러오는 데 실패했습니다.';
            }
        }

        window.onload = () => {
            updateData();
            setInterval(updateData, 10000); // 10초마다 데이터 갱신
        };
    </script>
</body>
</html>
